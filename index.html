<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Geography quiz</title>
    <!-- Favicon generated by favicon.io-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="main-heading">Countries and Capitals Quiz</h1>
    <img
      class="logo"
      src="assets/images/globe1.jpg"
      alt="globe of the planet Earth"
    />
    <main>
      <section class="question-type container">
        <div class="menu-wrapper">
          <button id="capitals-btn" class="btn btn-primary menu col-5 col-md-3">
            Capitals
          </button>
        </div>
        <div class="menu-wrapper">
          <button
            id="countries-btn"
            class="btn btn-primary menu col-5 col-md-3"
          >
            Countries
          </button>
        </div>
        <!-- Capitals questions and answers are populated dynamically-->
        <div id="capitals-questions" class="hide">
          <div id="capitals-question-text" class="questions-text"></div>
          <div id="capitals-answer-btn" class="btn-grid hide">
            <!-- Buttons generated by javascript -->
          </div>
        </div>
        <!-- Countries questions and answers are populated dynamically-->
        <div id="countries-questions" class="hide">
          <div id="countries-question-text" class="questions-text"></div>
          <div id="countries-answer-btn" class="btn-grid hide">
            <!-- Buttons generated by javascript -->
          </div>
        </div>
        <div id="nxt-btn" class="d-flex justify-content-center">
          <button id="next-btn" class="hide btn btn-warning px-4 px-sm-5">
            Next
          </button>
        </div>
        <div class="d-flex justify-content-center my-3">
          <button id="exit-btn" class="btn btn-danger hide">Exit Quiz</button>
        </div>
      </section>

      <section id="score-area" class="hide">
        <!-- Score display area shown once quiz begins -->
        <p class="scores">Correct answers: <span id="correct">0</span></p>
        <p class="scores">Incorrect answers: <span id="incorrect">0</span></p>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
