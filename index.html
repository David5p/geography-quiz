<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geography quiz</title>
    <!-- Favicon generated by favicon.io-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
      <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="main-heading">Countries and Capitals Quiz</h1>
    <img class="logo" src="assets/images/globe1.jpg" alt="globe of the planet Earth">

    <div class="quiz-type container">
            <button id="capitals-btn" class ="btn btn-primary col-5 col-md-3">Capitals</button>
            <button id="countries-btn" class="btn btn-primary col-5 col-md-3">Countries</button>
        

        <div id="nxt-btn" class="hide">
            <button class="btn btn-warning hide col-6 col-md-3">Next</button>
        </div>
        <div id = "capitals-questions" class= "hide">
            <div id="capitals-question-text"></div>
           <div id="capitals-answer-btn" class="btn-grid hide">
  <!-- Buttons generated by javascript -->
</div>

        </div>

        <div id = "countries-questions" class = "hide">
            <div id="countries-answer-btn" class="btn-grid hide">
            <button class ="btn btn-primary col-6 col-md-5">Answer 1</button>
                <button class ="btn btn-primary col-6 col-md-5">Answer 2</button>
                <button class ="btn btn-primary col-6 col-md-5">Answer 3</button>
                <button class ="btn btn-primary col-6 col-md-5">Answer 4</button>
            </div>
        </div>
        
    </div>
<div class="score-area hide">
<p class="scores hide">Correct answers: <span id ="correct">0</span></p>
<p class="scores hide">Incorrect answers: <span id ="incorrect">0</span></p>
</div> 


</body>
   
<script src="assets/js/script.js"></script>
</html>
